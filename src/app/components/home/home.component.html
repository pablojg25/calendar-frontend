<div class="m-5 justify-items-center">
    <h1 *ngIf="!userLoggedIn; else login" class="text-2xl font-bold text-center">No has iniciado sesión</h1>
    <ng-template #login>
        <h1 *ngIf="noNotifications" class="text-2xl font-bold text-center">No tienes notificaciones</h1>
        <h1 *ngIf="!noNotifications" class="text-2xl font-bold text-center">Notificaciones</h1>
        <div >
            <div class="grid grid-cols-1 mb-5">
                <button [routerLink]="['create-user-notification']" class="bg-blue-500 text-white font-bold rounded-md mt-3 px-3 py-2">Crear notificación</button>
                <button *ngIf="!noNotifications" (click)="deletePastNotifs()" class="bg-red-500 text-white font-bold rounded-md mt-3 px-3 py-2">Eliminar notificaciones pasadas</button>
            </div>
            <ul>
                <app-user-notification *ngFor="let notif of notifications" [notif]="notif"></app-user-notification>
            </ul>
            </div>
        </ng-template>
</div>
