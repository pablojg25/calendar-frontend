<div class="m-5 justify-items-center">
    <h1 class="text-2xl font-bold text-center">Suscripciones</h1>
    <div>
        <input type="text" [(ngModel)]="email" placeholder="Buscar usuario por email..." class="bg-white border-1 border-black rounded-sm p-1 mx-1">
        <button (click)="searchUser()" class="bg-blue-500 text-white font-bold rounded-md mt-3 px-3 py-1 mx-1">Buscar</button>
    </div>
    <h2 *ngIf="subscriptions == null  || subscriptions.length == 0; else suscriptionsList">No estás suscrito a ningún usuario</h2>
    <ng-template #suscriptionsList>
        <ul class="mt-5">
            <li *ngFor="let subscription of subscriptions">{{subscription.username}}</li>
        </ul>
    </ng-template>
</div>
